{% extends "gespai/base.html" %} {% block content %}
<div class="container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="alert alert-success {{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h1 class="page-header">Sistema de carga de datos</h1>
    <ul>
        <li>
            <a href="{% url 'upload:upload_becarios' %}">Becarios</a>
        </li>
        <li>
            <a href="{% url 'upload:upload_plazas' %}">Plazas</a>
        </li>
    </ul>
</div>

{% endblock content %}
